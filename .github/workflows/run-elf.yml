name: Run-ELF

on:
  workflow_dispatch:
    inputs:
      parallelism:
        required: false
        type: string
        default: "700"
      begin_id:
        required: false
        type: string
        default: "400000000"
      end_id:
        required: false
        type: string
        default: "400050000"

env:
  CARGO_TERM_COLOR: always

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: Swatinem/rust-cache@v2
    - name: Run 
      run: |
        chmod 777 NECspider
        ./NECspider ${{inputs.parallelism}} ${{inputs.begin_id}} ${{inputs.end_id}}
      continue-on-error: true
    - uses: actions/upload-artifact@v4
      with:
        name: log
        path:  nec.log